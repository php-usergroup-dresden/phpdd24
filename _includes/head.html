<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.data.settings.description }}{% endif %}">

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  {% if site.data.social.twitter_handle %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site.data.social.twitter_handle }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}">
    <meta name="twitter:image" content="{{ site.data.settings.logo | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}">
    {% if page.excerpt %}
    <meta name="twitter:description"  content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}">
    {% elsif site.data.settings.description %}
    <meta name="twitter:description" content="{{ site.data.settings.description | strip_html | strip_newlines | truncate: 200 }}">
    {% endif %}
  {% endif %}
  
  <meta property="og:site_name" content="{{ site.data.settings.title }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}">
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}">
  {% elsif site.data.settings.description %}
  <meta property="og:description" content="{{ site.data.settings.description | strip_html | strip_newlines | truncate: 200 }}">
  {% endif %}
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}{% else %}{{ site.data.settings.logo | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}" >
  <meta property="og:type" content="blog">
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}"/>
  <script src="https://kit.fontawesome.com/818bfc19aa.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/fonts.css'  | prepend: site.data.settings.baseurl  }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/bootstrap/bootstrap.css'  | prepend: site.data.settings.baseurl  }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/main.css' | prepend: site.data.settings.baseurl  }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/country-flags/flag-icon.min.css' | prepend: site.data.settings.baseurl  }}">
</head>
